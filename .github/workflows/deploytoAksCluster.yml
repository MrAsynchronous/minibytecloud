on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n minibytescontainerregistry -g minibytescontainerregistry975f-rg --location "East US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n minibytescontainerregistry --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n minibytescontainerregistry --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n minibytescontainerregistry --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: minibytescontainerregistry.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/app" -f  "app/Dockerfile" -t minibytescontainerregistry.azurecr.io/minibytescloudcluster:${{ github.sha }} --label dockerfile-path=app/Dockerfile
        docker push minibytescontainerregistry.azurecr.io/minibytescloudcluster:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_minibytescloudcluster_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep default | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace default`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: default
        container-registry-url: minibytescontainerregistry.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: minibytesclodockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: default
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
          manifests/ingress.yml
        images: |
          minibytescontainerregistry.azurecr.io/minibytescloudcluster:${{ github.sha }}
        imagepullsecrets: |
          minibytesclodockerauth   
