apiVersion: apps/v1
kind: Deployment
metadata:
  name: minibytescloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minibytescloud
  template:
    metadata:
      labels:
        app: minibytescloud
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: minibytescloud
        image: mrasync/minibytecloud:v1.1
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: minibytescloud
spec:
  type: LoadBalancer
  ports:
  - port: 3000
  selector:
    app: minibytescloud